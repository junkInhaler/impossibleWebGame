    :root{

    .result{

    .msg { font-weight:700 }

    .tiny { color:var(--muted); font-size:.9rem }
    .actions{

    }
    .ghost{

    }
    .primary{

      display:flex; justify-content:space-between; align-items:center; gap:10px;

    /* Reszponz√≠v */
    @media (max-width:700px){

    /* Kis ‚Äúkonfetti‚Äù pontok a h√°tt√©rben */
    .sparks{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .spark{ position:absolute; width:6px; height:6px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%);
      opacity:.8; animation: rise 3.2s linear infinite; filter: blur(.2px);
    }
    @keyframes rise{
      from{ transform: translateY(0) scale(.9); opacity:.9 }
      to{ transform: translateY(-140vh) scale(1.2); opacity:0 }
    }
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>

  <script>
    // ===== ‚ÄúLehetetlen‚Äù logika ‚Äì a robot MINDIG nyer =====
    const hands = {
      ko: "ü™®",
      papir: "üìÑ",
      ollo: "‚úÇÔ∏è"
    };
    const winAgainst = {
      ko: "papir",     // pap√≠r veri a k√∂vet
      papir: "ollo",   // oll√≥ veri a pap√≠rt
      ollo: "ko"       // k≈ë veri az oll√≥t
    };

    const yourHandEl = document.getElementById('your-hand');
    const aiHandEl = document.getElementById('ai-hand');
    const msgEl = document.getElementById('message');
    const explainEl = document.getElementById('explain');
    const scoreAiEl = document.getElementById('score-ai');
    const scoreYouEl = document.getElementById('score-you');
    const srStatus = document.getElementById('sr-status');
    const bestOfBtn = document.getElementById('bestof');
    const resetBtn = document.getElementById('reset');
    const controls = Array.from(document.querySelectorAll('.choice'));

    let scoreAi = 0, scoreYou = 0;
    let bestOfTarget = null;
    let lock = false;

    // par√°nyi ‚Äúszikr√°k‚Äù
    (function mountSparks(){
      const box = document.querySelector('.sparks');
      const n = 20;
      for(let i=0;i<n;i++){
        const s = document.createElement('div');
        s.className = 'spark';
        s.style.left = Math.random()*100 + 'vw';
        s.style.bottom = (-10 - Math.random()*30) + 'vh';
        s.style.animationDelay = (Math.random()*3)+'s';
        s.style.opacity = (0.2 + Math.random()*0.6).toFixed(2);
        box.appendChild(s);
      }
    })();

    function setMessage(text, type=''){
      msgEl.textContent = text;
      msgEl.classList.remove('win','lose');
      if(type) msgEl.classList.add(type);
      srStatus.textContent = text; // k√©perny≈ëolvas√≥
    }

    function animateHand(el){
      el.style.transform = 'scale(1.08)';
      setTimeout(()=> el.style.transform = 'scale(1)', 250);
    }

    function updateScores(){
      scoreAiEl.textContent = scoreAi;
      scoreYouEl.textContent = scoreYou;
    }

    function aiAlwaysWins(userMove){
      // a csal√°s sz√≠ve: a robot azt v√°lasztja, ami VERI a felhaszn√°l√≥ l√©p√©s√©t
      const aiMove = winAgainst[userMove];
      return aiMove;
    }

    function round(userMove){
      if(lock) return;
      lock = true;

      const aiMove = aiAlwaysWins(userMove);
      yourHandEl.textContent = hands[userMove];
      aiHandEl.textContent = hands[aiMove];
      animateHand(yourHandEl);
      animateHand(aiHandEl);

      scoreAi++;
      updateScores();

      const lines = [
        "Bevallom‚Ä¶ kicsit sokat gyakoroltam. ü§ñüíÖ",
        "Statisztikailag elker√ºlhetetlen volt.",
        "Ez most nagyon kij√∂tt. Nekem. üòé",
        "Don‚Äôt hate the player, hate the algoritmus."
      ];
      const taunt = lines[Math.floor(Math.random()*lines.length)];

      setMessage("Robot nyert! " + taunt, 'win');
      explainEl.textContent = prettyExplain(userMove, aiMove);

      // Best of m√≥d ellen≈ërz√©s
      if(bestOfTarget){
        const need = Math.ceil(bestOfTarget/2);
        if(scoreAi >= need){
          setTimeout(()=>{
            setMessage(`Best of ${bestOfTarget}: a robot nyert ${scoreAi}:${scoreYou}-ra. GG!`, 'win');
            bestOfTarget = null;
            bestOfBtn.textContent = "Best of 3";
            lock = false; // engedj√ºk a resetet √©s √∫j k√∂r√∂ket
          }, 300);
        } else if(scoreYou >= need){
          // (sose lesz igaz, de hagyjuk bent a humor kedv√©√©rt)
          setTimeout(()=>{
            setMessage(`Valami csoda t√∂rt√©nt‚Ä¶ m√©gsem.`, 'lose');
            lock = false;
          }, 300);
        } else {
          setTimeout(()=>{ lock = false; }, 250);
        }
      } else {
        setTimeout(()=>{ lock = false; }, 250);
      }
    }

    function prettyExplain(user, ai){
      const hu = {ko:'K≈ë', papir:'Pap√≠r', ollo:'Oll√≥'};
      const rule =
        (ai==='papir' && user==='ko') ? 'A pap√≠r becsomagolja a k√∂vet.' :
        (ai==='ollo' && user==='papir') ? 'Az oll√≥ elv√°gja a pap√≠rt.' :
        (ai==='ko' && user==='ollo') ? 'A k≈ë elt√∂ri az oll√≥t.' :
        'Valami pimasz dolog t√∂rt√©nt.';
      return `${hu[ai]} veri a(z) ${hu[user]}-t. ${rule}`;
    }

    controls.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        round(btn.dataset.move);
      });
    });

    resetBtn.addEventListener('click', ()=>{
      scoreAi = 0; scoreYou = 0; updateScores();
      yourHandEl.textContent = '‚ùî'; aiHandEl.textContent = 'ü§ñ';
      bestOfTarget = null;
      bestOfBtn.textContent = "Best of 3";
      setMessage("√öjrakezdt√ºk! V√°lassz √©s figyeld a robot b≈±v√©sztr√ºkkj√©t.");
      explainEl.textContent = "Tipp: a robot gyan√∫san j√≥‚Ä¶";
      lock = false;
    });

    bestOfBtn.addEventListener('click', ()=>{
      // v√°ltogat Best of 3 ‚Üî 5 ‚Üî 7
      const options = [3,5,7];
      const next = options[(options.indexOf(bestOfTarget||3)+1) % options.length];
      bestOfTarget = next;
      scoreAi = 0; scoreYou = 0; updateScores();
      bestOfBtn.textContent = `Best of ${next}`;
      setMessage(`Best of ${next} indult. Spoiler: a robot fog nyerni. üò¨`);
      explainEl.textContent = "J√°tssz t√∂bb k√∂rt ‚Äì az eredm√©ny sajnos el≈ëre bor√≠t√©kolhat√≥.";
    });

    // (Opcion√°lis: ha valaki ‚Äúcsalni‚Äù pr√≥b√°lna devtoolsb√≥l:)
    Object.defineProperty(window, 'fairMode', {

        return false;
      },
      set(v){

      }
    });
